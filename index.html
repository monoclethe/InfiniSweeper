<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfiniSweeper</title>
    <script src="canvas_utils.js" defer></script>
    <script src="index.js" defer></script>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link href="reset.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <header>InfiniSweeper | <input id="difficulty" type=range min="0.1" max="0.2" step="0.01" value="0.12" onchange="difficultyBar()"></input> <span id="dDisp">Medium</span> <input type="button" value="Reset" onclick="restart()"></input></header>
    <canvas id="playArea" oncontextmenu="processRightClick(); return false;"></canvas>
    <div id="endPopup">
        <h1>You Died!</h1>
        How unfortunate. If you want to play again, reload or click here:
        <input type="button" value="Try Again!" onclick="restart()">
    </div>
</body>
</html>
